<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>START REACTOR</h1>
    <h2 class="htitle">Press any key or  Tap anywhere to Start</h2>
    <div class="main">
        <div class="content">
            <div class="l">
                <div class="circ">
                    <button class="btn" id="cl1"></button>
                    <button class="btn" id="cl2"></button>
                    <button class="btn" id="cl3"></button>
                    <button class="btn" id="cl4"></button>
                    <button class="btn" id="cl5"></button>
                </div>
                <div class="screen-holder">
                    <div class="screen">
                        <div class="dis" id="d1"></div>
                        <div class="dis" id="d2"></div>
                        <div class="dis" id="d3"></div>
                        <div class="dis" id="d4"></div>
                        <div class="dis" id="d5"></div>
                        <div class="dis" id="d6"></div>
                        <div class="dis" id="d7"></div>
                        <div class="dis" id="d8"></div>
                        <div class="dis" id="d9"></div>
                    </div>
                </div>
            </div>
            <div class="r">
                <div class="circ">
                    <button class="btn" id="cr1"></button>
                    <button class="btn" id="cr2"></button>
                    <button class="btn" id="cr3"></button>
                    <button class="btn" id="cr4"></button>
                    <button class="btn" id="cr5"></button>
                </div>
                <div class="screen-holder">
                    <div class="keypad">
                        <div class="key" id="1"></div>
                        <div class="key" id="2"></div>
                        <div class="key" id="3"></div>
                        <div class="key" id="4"></div>
                        <div class="key" id="5"></div>
                        <div class="key" id="6"></div>
                        <div class="key" id="7"></div>
                        <div class="key" id="8"></div>
                        <div class="key" id="9"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
